<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Card Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves">0</span> Moves
          <p>Time:  <span class="count-time" id="count-time"></span></p>
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

        </section>

        <ul class="deck" id="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Modal content -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <img src='img/check.svg' alt='checkbox' class='checkbox'>
        <h1>Congratulations, you won!</h1>
        <p>You finished this game after <span id="used-moves"></span> moves and with a star count of <span id="used-stars"></span>.</p>
        <p>This game took you <span id="finish-time"></span>.</p>
        <button type="button" class="win-button" id="win-button">Play Again</button>
      </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
